<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxWise Assistant</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      height: 420px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    .app {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: rgba(20, 20, 20, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-text {
      flex: 1;
    }

    .app-name {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
    }

    .app-tagline {
      font-size: 12px;
      color: #888;
      margin: 0;
    }

    .refresh-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 6px;
      border-radius: 4px;
      color: #00d4ff;
    }

    .refresh-btn:hover {
      background: rgba(0, 212, 255, 0.1);
    }

    .content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(10px);
    }

    .user-card {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .user-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .user-avatar {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #00d4ff, #0099cc);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    .user-info h3 {
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      margin: 0;
    }

    .user-info p {
      font-size: 12px;
      color: #aaa;
      margin: 2px 0 0 0;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: rgba(0, 255, 127, 0.2);
      color: #00ff7f;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: currentColor;
      border-radius: 50%;
    }

    .stats-grid {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stats-title {
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 12px;
    }

    .stats-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stats-row:last-child {
      border-bottom: none;
    }

    .stat-label {
      font-size: 12px;
      color: #aaa;
    }

    .stat-value {
      font-size: 12px;
      font-weight: 600;
      color: #ffffff;
    }



    .not-logged-in {
      text-align: center;
      padding: 32px 16px;
    }

    .not-logged-in h3 {
      font-size: 16px;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .not-logged-in p {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .login-button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .login-button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: translateY(-1px);
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="app">
      <div class="header">
        <div class="logo">
          <img src="icons/TaxWise.jpg" alt="TaxWise Logo">
        </div>
        <div class="header-text">
          <h1 class="app-name">TaxWise</h1>
          <p class="app-tagline">Tax Management Assistant</p>
        </div>
        <button class="refresh-btn" onclick="location.reload()">
          ðŸ”„
        </button>
      </div>

      <div class="content">
        <!-- User Info Card -->
        <div class="user-card">
          <div class="user-header">
            <div class="user-avatar">FN</div>
            <div class="user-info">
              <h3>Fredrick Nadar</h3>
              <p>Last login: Just now</p>
            </div>
          </div>
          <div class="status-badge">
            <div class="status-dot"></div>
            Active Session
          </div>
        </div>

        <!-- Tax Summary -->
        <div class="stats-grid">
          <h3 class="stats-title">2024 Tax Summary</h3>
          <div class="stats-row">
            <span class="stat-label">Total Income</span>
            <span class="stat-value">â‚¹95,300</span>
          </div>
          <div class="stats-row">
            <span class="stat-label">Tax Owed</span>
            <span class="stat-value">â‚¹12,486</span>
          </div>
          <div class="stats-row">
            <span class="stat-label">Expected Refund</span>
            <span class="stat-value" style="color: #16a34a;">â‚¹2,340</span>
          </div>
          <div class="stats-row">
            <span class="stat-label">Filing Status</span>
            <span class="stat-value">Individual</span>
          </div>
          <div class="stats-row">
            <span class="stat-label">Documents</span>
            <span class="stat-value">0/10</span>
          </div>
          <div class="stats-row">
            <span class="stat-label">Completion</span>
            <span class="stat-value">0%</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add click event listeners
    document.addEventListener('DOMContentLoaded', function() {
      // Refresh button functionality
      document.querySelector('.refresh-btn').addEventListener('click', function() {
        location.reload();
      });
    });
  </script>
</body>
</html>
