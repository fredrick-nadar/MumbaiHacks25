<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaxWise Assistant</title>
  <style>
    body {
      width: 350px;
      height: 500px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }
    
    #root {
      width: 100%;
      height: 100%;
    }
    
    .app {
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 16px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    
    .header-text {
      flex: 1;
    }
    
    .app-name {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }
    
    .app-tagline {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
    
    .not-logged-in {
      text-align: center;
      padding: 32px 16px;
    }
    
    .not-logged-in h3 {
      font-size: 16px;
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    
    .not-logged-in p {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    
    .login-button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .login-button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
